<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Map Tweets Demo</title>
<style type="text/css">
html, body{
	margin:0;
	padding:0;
	width:100%;
	height:100%;
	font-family:Arial, Helvetica, sans-serif;
	font-size:100%;
}
body{
	background:#000;
	color:#FFF;
}
h1{
	color:#000;
	background:#FFF;
	display:inline-block;
	padding-right:15px;
	margin:30px 0px 0 20px; 
	font-size:100px;
	font-weight:400;
	letter-spacing:-10px;
	border-bottom:#CCC solid 10px;
}
aside{
	margin:10px auto;
	width:400px;
	font-size:70%;
}
header{
	padding-bottom:30px;
}
a, a:focus, a:visited, a:link{
	color:#FC0;
	text-decoration:none;
}
a:hover{
	color:#F00;
}
#map{
	width:100%;
	height:600px;
	border-top:solid 3px #666666;
	border-bottom:solid 3px #666666;
}
footer{
	padding:30px 0;
	text-align:center;
}
</style>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="src/countries.js"></script>
<script type="text/javascript" src="src/langCountry.js"></script>
<script type="text/javascript" src="src/mapTweets.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var opts = {
			zoom: 2,
			center: new google.maps.LatLng(40.178873, -4.570313),
			mapTypeId: google.maps.MapTypeId.ROADMAP
		},
		map = new google.maps.Map($('#map').get(0), opts),
		styles = [
		  {
			stylers: [
			  { hue: "#00ffe6" },
			  { saturation: -20 }
			]
		  },{
			featureType: "road",
			elementType: "geometry",
			stylers: [
			  { lightness: 100 },
			  { visibility: "simplified" }
			]
		  },{
			featureType: "road",
			elementType: "labels",
			stylers: [
			  { visibility: "off" }
			]
		  }
		];
	
	map.setOptions({styles: styles});
	
	$('#changeTopic').submit(function(e){
		e.preventDefault();
		
		$('aside').fadeOut();
		// Create new mapTweets object
		var tweets = new mapTweets(map,$('#topic').val());
		// Start displaying tweets
		tweets.start();
	});
});
</script>
</head>

<body>
<header>
	<h1>Map Tweets Demo</h1>
</header>
<aside>
	<form action="index.html" method="post" id="changeTopic">
		<label>Enter topic to search for:<br /><input type="text" name="topic" id="topic" placeholder="Topic" /></label>
	</form>
</aside>
<article>
	<div id="map">Loading map...</div>
</article>
<footer>
<a href="https://github.com/aurbano/MapTweets">Fork this project on Github</a> &bull; Developed by <a href="http://urbanoalvarez.es">Alejandro U. Alvarez</a></footer>
</body>
</html>
